<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Details</title>
    <link rel="stylesheet" href="farmer_info.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Farmer Image -->
        <div class="farmer-image">
            <img src="farmer.jpg" alt="Farmer">
            <button class="photo-btn">See Photos</button>
        </div>

        <!-- Farmer Details -->
        <div class="details-box">
            <p><strong>Name:</strong> Suresh Shambu</p>
            <div class="rating">
                ⭐⭐⭐⭐⭐
            </div>

            <p><i class="fas fa-phone-alt"></i> 98103 00000</p>

            <p><strong>Crop:</strong> Potatoes <img src="potato.png" alt="Potato Icon">
                <span class="price">₹/1 q: ₹ 3000</span>
            </p>

            <!-- Available Crops -->
            <div class="crops-section">
                <p>All Available Crops:</p>
                <div class="crops">
                    <img src="potato.png" alt="Potato">
                    <img src="tomato.png" alt="Tomato">
                    <img src="onion.png" alt="Onion">
                    <img src="brinjal.png" alt="Brinjal">
                    <img src="pepper.png" alt="Pepper">
                </div>
            </div>

            <!-- Location -->
            <p><strong>LOCATION:</strong> Rohtak, Haryana</p>
            <div class="map">
                <img src="map.png" alt="Map">
                <button class="location-btn">See Location</button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="buttons">
            <button class="call-btn"><i class="fas fa-phone-alt"></i> Call Now</button>
            <button class="proceed-btn">Proceed</button>
        </div>
    </div>
</body>
</html>
