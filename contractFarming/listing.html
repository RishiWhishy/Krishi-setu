<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishi setu</title>
  <link rel="stylesheet" href="styles1.css">
  <link href="https://fonts.googleapis.com/css2?family=Corinthia&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Galada&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Galada&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/57a5ab8d5e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo" class="logo">
    <h1 class="Krishi">
      Krishi<span class="Setu">Setu</span>
    </h1>
  </div>
  <div class="container">
    <header>
      <div class="menu-icon">
        <span>â˜°</span>
      </div>
      <div class="profile">
        <span id="username"></span>
      </div>
    </header>

    <main>
      <h1>Hello Suresh!</h1>
      <p>What would you like to sell?</p>
      <div class="search-box">
        <input type="text" placeholder="Search Crops">
      </div>
      <div class="crop-list">
        <div class="crop-item" style="background-color: #ffcccc;">
          <img src="tomato.png" alt="Tomatoes">
          <span>TOMATOES</span>
        </div>
        <div class="crop-item" style="background-color: #d9b38c;">
          <img src="potato.png" alt="Potatoes">
          <span>POTATOES</span>
        </div>
        <div class="crop-item" style="background-color: #d9b3d9;">
          <img src="onion.png" alt="Onions">
          <span>ONIONS</span>
        </div>
        <div class="crop-item" style="background-color: #ffffb3;">
          <img src="corn.png" alt="Corn">
          <span>CORN</span>
        </div>
        <div class="crop-item" style="background-color: #b3ffb3;">
          <img src="capsicum.png" alt="Capsicum">
          <span>CAPSICUM</span>
        </div>
        <div class="crop-item" style="background-color: #d1b3ff;">
          <img src="eggplant.png" alt="Eggplant">
          <span>EGGPLANT</span>
        </div>
      </div>
    </main>
  </div>
  <script>
    function getUsername() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = "farmer_LoginPage.html"; // Redirect if not logged in
            return;
        }

        const payload = JSON.parse(atob(token.split('.')[1])); // Decode JWT
        document.getElementById('username').innerText = payload.username;
    }

    getUsername();
</script>
</body>
</html>
