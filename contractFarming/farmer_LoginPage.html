<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer</title>
    <link rel="stylesheet" href="farmer_page.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Corinthia&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Galada&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Galada&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Galada&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/57a5ab8d5e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="header">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1 class="Krishi">Krishi<span class="Setu">Setu</span></h1>
    </div>

    <div class="container" id="container2">
      <p class="Sign-in">Sign in</p>
      <form id="loginForm" class="form__group">
        <input
          type="text"
          id="username"
          class="form__field"
          placeholder="Username,Phone Number or Aadhaar Number"
          required
        />
        <br />
        <input
          type="password"
          id="password"
          class="form__field"
          placeholder="password"
          required
        />
        <button class="Sign-in-button" type="submit">
          <a href="listing.html">Sign-in as Farmer</a>
        </button>
      </form>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          const response = await fetch("http://localhost:5000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (data.token) {
            localStorage.setItem("token", data.token); // Store token
            window.location.href = "listing.html"; // Redirect to welcome page
          } else {
            alert(data.error);
          }
        });
    </script>
  </body>
</html>
