<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Details</title>
    <style>
        #body1 {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:#eeffc8;
            background-size: cover;
            color: #4a4a4a;
            display:flex;
            justify-content: center;
            align-items: center;
            height: 850px;
            
        }

        .container {
            background-color:  #FFFBE6;
            backdrop-filter: blur(10px); /*Blur effect */
            padding:30px;
            border-radius: 15px;
            width: 80%; /* Responsive width */
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
            height: 525px;
            
        }

        .logo{
            height: 60px;
            width: 60px;

        }

        .h1{
            margin-top: 0px;
            font-size: 20px;
            font-weight: bold; /* Optional: Makes the text bolder */
            background: linear-gradient(90deg, rgba(255,145,0,1) 40%, rgba(0,113,45,1) 82%);
            -webkit-background-clip: text; /* Clips the background to the text */
            color: transparent; /* Makes the text color transparent so the gradient shows */
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #5a8b5e;
            box-shadow: 0 0 5px rgba(90, 139, 94, 0.5);
        }

        .address-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .address-group input {
            margin-bottom: 15px;
        }

        .btn-save {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #00712D;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-save:hover {
            background-color: #00913a;
        }

        .header {
            display: flex;
            align-items: center; /* Align logo and text vertically */
            gap: 10px; /* Space between logo and text */
            position: absolute; /* Position at the top-left */
            top: 10px;
            left: 10px;
}
        .Krishi {
            font-size: 34px;
            font-weight: bold;
            color: #ff9100;
            font-family: "Corinthia",cursive;
            margin: 0; /* Remove default margin */
}

        .Setu {
            color: #00712D; /* Green color for 'Setu' */
            font-family: "Galada",cursive;
}

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Galada&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Galada&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body id="body1">
    
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <h1 class="Krishi">
          Krishi<span class="Setu">Setu</span>
        </h1>
      </div>
    <div class="container">
        <h1 class ="h1">FARMER Personal Details</h1>
        <form>
            <label for="first-name">Full Name:</label>
            <div class="address-group">
                <input type="text" id="first-name" placeholder="First Name">
                <input type="text" id="last-name" placeholder="Last Name">
            </div>
            
            <label for="crops">List Crops To Sell:</label>
            <input type="text" id="crops" placeholder="Tomato, Potato, Onion, Corn">

            <label for="field-size">Field Size (in acres):</label>
            <input type="text" id="field-size" placeholder="15">

            <label for="street-address">Address:</label>
            <input type="text" id="street-address" placeholder="Street Address">

            <div class="address-group">
                <input type="text" id="city" placeholder="City">
                <input type="text" id="state" placeholder="State/Province">
            </div>

            <div class="address-group">
                <input type="text" id="postal-code" placeholder="Postal Zip Code">
                <input type="text" id="country" placeholder="Country">
            </div>

            <button type="submit" class="btn-save">Save Details</button>
        </form>
    </div>
</body>
</html>
