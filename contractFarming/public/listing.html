<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishi setu</title>
  <link rel="stylesheet" href="styles/styles1.css">
  <link href="https://fonts.googleapis.com/css2?family=Corinthia&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Galada&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Galada&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/57a5ab8d5e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">
    <img src="images/logo.png" alt="Logo" class="logo">
    <h1 class="Krishi">
      Krishi<span class="Setu">Setu</span>
    </h1>
  </div>
  <div class="container">
    <main>
      <h1>Hello, <span id="username"></span></h1>
      <p>What would you like to sell?</p>
      
      <div class="crop-list">
        <div class="crop-container" onclick="redirectToYieldPage('Tomatoes')">
            <div class="crop-item" style="background-image: url('images/tomatoes.jpg');"></div>
            <span class="crop-name">TOMATOES</span>
        </div>
    
        <div class="crop-container" onclick="redirectToYieldPage('Potatoes')">
            <div class="crop-item" style="background-image: url('images/Potatoes.jpg');"></div>
            <span class="crop-name">POTATOES</span>
        </div>
    
        <div class="crop-container" onclick="redirectToYieldPage('Onions')">
            <div class="crop-item" style="background-image: url('images/onions.jpg');"></div>
            <span class="crop-name">ONIONS</span>
        </div>
    
        <div class="crop-container" onclick="redirectToYieldPage('Corn')">
            <div class="crop-item" style="background-image: url('images/corn.jpg');"></div>
            <span class="crop-name">CORN</span>
        </div>
    
        <div class="crop-container" onclick="redirectToYieldPage('Capsicum')">
            <div class="crop-item" style="background-image: url('images/capsicum.jpg');"></div>
            <span class="crop-name">CAPSICUM</span>
        </div>
    
        <div class="crop-container" onclick="redirectToYieldPage('Eggplant')">
            <div class="crop-item" style="background-image: url('images/eggplant.jpg');"></div>
            <span class="crop-name">EGGPLANT</span>
        </div>
    </div>
    
    
    </div>
</main>
  </div>
  <script>
    function getUsername() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = "farmer_LoginPage.html"; // Redirect if not logged in
            return;
        }

        const payload = JSON.parse(atob(token.split('.')[1])); // Decode JWT
        document.getElementById('username').innerText = payload.username;
    }

    function redirectToYieldPage(cropName) {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = "farmer_LoginPage.html"; // Redirect if not logged in
            return;
        }

        const payload = JSON.parse(atob(token.split('.')[1])); // Decode JWT
        const username = encodeURIComponent(payload.username);

        window.location.href = `yield_page.html?crop=${encodeURIComponent(cropName)}&user=${username}`;
    }
    getUsername();
</script>
</body>
</html>
